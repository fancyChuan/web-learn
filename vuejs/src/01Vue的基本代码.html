<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app"><!-- Vue实例所控制的元素区域就是MVVM中的V -->
        <p>{{ msg }}</p>
    </div>
    <script>
        // 创建一个vue实例
        var vm = new Vue({ // new出来的这个对象，就是MVVM中的vm调度者
            el: "#app" // 表示要控制哪个区域
            // 这里的data就是MVVM中的M，专门用来保存每个页面的数据
            , data: {  // 存放el中要用到的数据
                msg: "欢迎学习Vue" // Vue提供了指令可以很方便把数据渲染到页面上，【前端框架不提倡我们手动操作dom】
            }
        })
    </script>
</body>
</html>
